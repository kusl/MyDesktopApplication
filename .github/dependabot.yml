version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      avalonia:
        patterns:
          - "Avalonia*"
      testing:
        patterns:
          - "xunit*"
          - "NSubstitute*"
          - "Bogus*"
      ef-core:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Npgsql*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
